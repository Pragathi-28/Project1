<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CodeClause</title>
</head>

<body>
    <h1>STOP WATCH</h1>
    <div class="container">
        <div class="time">
            <span class="dig" id="hour">00</span>
            <span class="txt">Hr</span>
            <span style=color:rgb(213,230,105)>" "</span>
            <span class="dig" id="minute">00</span>
            <span class="txt">Min</span>
            <span style=color:rgb(213,230,105)>" "</span>
            <span class="dig" id="second">00</span>
            <span class="txt">Sec</span>
            <span style=color:rgb(213,230,105)>" "</span>
            <span class="dig" id="count">00</span>
            <span class="txt">msec</span>
        </div>
        <div class="button">
            <button class="btn" id="start">Start</button>
            <button class="btn" id="stop">Stop</button>
            <button class="btn" id="reset">Reset</button>
        </div>
    </div>
    <script src="javas.js"></script>
</body>

</html>
