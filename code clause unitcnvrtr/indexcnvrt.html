<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecnvrt.css">
    <title>UNIT CONVERTER</title>
</head>

<body>
    <div class="subcon">
        <h1>UNIT CONVERTER</h1>
    </div>
    <div class="container">
        <div class="first">
            <h3>LENGTH CONVERTER</h3>
            <input type="text" placeholder="Input" id="input">
            <span>=</span>
            <input type="text" placeholder="Output" id="output">
            <select id="in">
          <option value="meter">Meter</option>
          <option value="centimeter">Centimeter</option>
          <option value="kilometer">Kilometer</option>
        </select>
            <select id="out">
          <option value="meter">Meter</option>
          <option value="centimeter">Centimeter</option>
          <option value="kilometer">Kilometer</option>
      
        </select>
        </div>

        <div class="second">
            <h3>TIME CONVERTER</h3>
            <input type="text" placeholder="Input" id="input2">
            <span>=</span>
            <input type="text" placeholder="Output" id="output2">
            <select id="in2">
          <option value="second">Seconds</option>
          <option value="minute">Minutes</option>
          <option value="hour">Hours</option>
        </select>
            <select id="out2">
          <option value="second">Seconds</option>
          <option value="minute">Minutes</option>
          <option value="hour">Hours</option>
        </select>
        </div>

    </div>
</body>
<script src="jvas.js"></script>

</html>
